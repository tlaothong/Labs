<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in cx.playlists">
        <h3>{{playlist.Name}}</h3>
          <p>{{playlist.Email}}</p>
          <button type="button" ng-click="cx.showP(playlist.id)" >Go</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
